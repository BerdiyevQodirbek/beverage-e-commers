<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignBeverage</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sign">
        <div id="form">
          <ul class="nav nav-tabs d-flex justify-content-around" role="tablist">
            <li class="nav-item">
                <a href="#signIn" class="nav-link text-primary active" data-toggle="tab" role="tab" id="signInLink">Sign In</a>
            </li>
            <li class="nav-item">
                <a href="#signUp" class="nav-link text-primary" data-toggle="tab" role="tab" id="signUpLink">Sign Up</a>
            </li>
          </ul>
        <!--   T A B - C O N T E N T   -->
          <div class="tab-content">
              <!--  S I G N I N -->
              <div class="tab-pane fade show active" id="signIn" role="tabpanel">
                <form id="loginForm">
                  <div class="form-group">
                    <small class="form-text my-1 py-1 pl-2 emailHelp">We'll never share your email with anyone else.</small>
                    <input type="email" class="form-control" id="signMail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn-primary btn-lg btn-block" id="signInBtn">Login</button>
                </form>
              </div>
              <!--  S I G N U P -->
              <div class="tab-pane fade" id="signUp" role="tabpanel">
                <form  id="signUpForm">
                  <div class="form-group">
                    <small class="form-text my-1 py-1 pl-2 emailHelp">We'll never share your email with anyone else.</small>
                    <input type="email" class="form-control" id="signEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="signPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn-primary btn-lg btn-block">Sign Up</button>
                </form>
              </div>
          </div>
        </div>
      </div>

      <div id="links">
          <a href="/index.html" id="MainHTML">main</a>
      </div>

<!-- Bootstrap -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.15.5/firebase-storage.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
<script src="js/sign.js"></script>

</body>
</html>
